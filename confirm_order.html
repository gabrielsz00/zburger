<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>    
</head>
<body>

<header class="app-bar">
    <a href="index.html">

        <i class='bx bx-home'></i>
    </a>
    <div class="app-logo">

        <img src="assets/Logo de Hamburgueria Artesanal.png" alt="Logo z-burguer">
    </div>
    <i class='bx bx-cart' ></i>
</header>

<main class="home-confirm">

    <h1>Confirme seu pedido</h1>

    <section class="order-itens">

<div class="order-card">

    <div class="card-image">
        <img src="/assets/salada.jpg" class="image-item" alt="">
    </div>


    <div class="card-details">
<h2 class="name-item">X-Salada</h2>
<h3 id="item-price" class="price-item">R$ 12,90</h3>
<p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. </p>
    </div>

</div>


<a onclick="openWhatsapp()" class="button-confirm">
    <i class='bx bxl-whatsapp'></i>
    Fazer pedido
</a>

    </section>



</main>



<script>
    const urlParams = new URLSearchParams(window.location.search)
    const itemName = urlParams.get('name');
    const itemPrice = urlParams.get('price');
    const itemImage = urlParams.get('image');
    

    const imageDetail = document.querySelector('.image-item');
    const nameDetail = document.querySelector('.name-item');
    const priceDetail = document.querySelector('.price-item');

      
nameDetail.textContent = itemName
priceDetail.textContent = 'R$ ' + itemPrice
imageDetail.src = 'assets/'+ itemImage

    console.log(itemName);
    console.log(itemImage);
    
    function openWhatsapp(){
        window.open('https://wa.me/5549984032737?text=Quero+fazer+um+pedido+de+um%3A+ ' + itemName);
    }


    </script>
</body>
</html>
